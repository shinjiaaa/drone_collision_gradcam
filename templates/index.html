<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grad-CAM</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div id="realtime-section" class="container">
      <h3>실시간 영상 프레임</h3>
      <img
        id="video"
        src="/video_feed"
        alt="실시간 Grad-CAM 영상 피드"
        width="640"
        height="480"
      />

      <div id="info-section" class="container">
        <h3>LLM Explainer</h3>

        <div id="risk-indicator-container">
          <h4>충돌 위험률</h4>
          <div id="risk-percent" class="risk-level-label safe">--% (안전)</div>
          <p style="font-size: 0.9em; color: #aaa">
            (85% ↑ 위험, 75% ↑ 주의, 그 이하 안전)
          </p>
        </div>

        <h4>모델 예측 근거</h4>
        <div id="desc">실시간 설명을 로딩 중입니다...</div>
      </div>

      <div id="upload-section">
        <h3>이미지 파일 분석</h3>
        <div style="display: flex; gap: 10px; align-items: center">
          <input type="file" id="imgInput" accept="image/*" />
          <button onclick="uploadImage()">분석 시작</button>
        </div>

        <img id="uploadedPreview" alt="업로드 이미지 미리보기 및 분석 결과" />
      </div>
    </div>

    <script src="../static/main.js"></script>
  </body>
</html>
